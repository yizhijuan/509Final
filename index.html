<h1 align="center">TicTacToe game</h1>
<p>
<!--
    <form action="http://127.0.0.1:5000/play" method='POST'>-->
    <form method='POST'>
    <h3 >player1: X</h3>
    Type: Human<br>
    Player1 name: <input type="text" name="player1_name" id="player1_name"/>
    <h3>player2: O</h3>
    Type: 
    <input type="radio" name="player1_type" value="human"  onclick="show()" />Human
    <input type="radio" name="player2_type" value="bot" />Computer
    <br>

    <script type="text/javascript">
        function show(){
            document.getElementById("div1").style.display = "block";
        };
    </script>
    <div id="div1" style="display:none">
        Player2 name: <input type="text" name="player2_name"/>
    </div>
    <button type="submit" value>Play</button>
</form>
</p>
